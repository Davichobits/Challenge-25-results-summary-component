<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="font-Hanken-Grotesk">

  <section class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Darkgrayblue-alpha md:mt-36 md:flex md:w-[740px] md:h-[512px] md:rounded-3xl">

    <div class="h-[356px] bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:rounded-3xl md:h-full md:pt-12">
      <h2 class="mb-6 text-Light-lavender text-[18px] md:mb-10">Your Result</h2>
      
      <div class="bg-gradient-to-b from-Violet-blue to-Persian-blue w-[140px] h-[140px] rounded-full mx-auto grid place-content-center mb-6 text-[18px] md:mb-10">
        <p class="text-white text-4xl font-bold md:text-5xl">76</p>
        <p class="text-Light-lavender">of 100</p>
      </div>
      
      <p class="text-white text-[18px] md:text-3xl md:mb-6">Great</p>
      <p class="text-Light-lavender md:text-xl">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="h-[454px] p-8 md:w-[370px] md:py-14 md:px-10">

      <h2 class="text-[18px] mb-6 font-bold md:text-2xl">Summary</h2>

      <div class="bg-Lightred-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Lightred flex w-24 gap-2"> 
          <img src="../assets/images/icon-reaction.svg" alt=""> <span>Reaction</span>
        </p>
        <p>80 <span class="text-Darkgrayblue-alpha">/ 100</span></p>
      </div>

      <div class="bg-Orangeyyellow-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Orangeyyellow flex w-24 gap-2">
          <img src="../assets//images/icon-memory.svg" alt="">
          <span>Memory</span>
        </p>
        <p>92 <span class="text-Darkgrayblue-alpha">/ 100</span></p>
      </div>

      <div class="bg-Greenteal-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Greenteal flex w-24 gap-2">
          <img src="../assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </p>
        <p>61 <span class="text-Darkgrayblue-alpha">/ 100</span></p>
      </div>

      <div class="bg-Cobaltblue-alpha flex place-content-between p-3 rounded-lg mb-6 h-[54px] items-center md:text-xl md:px-4 md:mb-10">
        <p class="text-Cobaltblue flex w-24 gap-2">
          <img src="../assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </p>
        <p>72 <span class="text-Darkgrayblue-alpha">/ 100</span></p>
      </div>
      <button class="bg-Darkgrayblue text-white w-full h-14 rounded-3xl text-[18px] cursor-pointer hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">Continue</button>

    </div>
  </section>
  
  <div class="text-md text-center">
    Challenge by <a class="text-Violet-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-Violet-blue" href="https://www.youtube.com/CodingTube">David Ruiz</a>.
  </div>
</body>
</html>
