<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-Hanken-Grotesk">

  <section class="w-[375px] mx-auto">
    <div class="h-[356px] bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">
      <h2>Your Result</h2>
      
      <div class="bg-gradient-to-b from-Violet-blue to-Persian-blue w-[140px] h-[140px] rounded-full mx-auto grid place-content-center">
        <p class="text-center text-white text-4xl font-bold">76</p>
        <p>of 100</p>
      </div>
      
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="bg-blue-300">
      Summary

      Reaction
      80 / 100
    
      Memory
      92 / 100
    
      Verbal
      61 / 100
    
      Visual
      72 / 100
    
      Continue
    </div>
  </section>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
